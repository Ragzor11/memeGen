<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="header-container main-layout flex space-between align-center">
            <img class="header-logo" src="ICONS/LOGO.png">

            <nav class="main-nav ">
                <ul class="clean-list flex ">
                    <li>
                        <a href="#" class="btn-gallery active" onclick="onOpenPage('gallery')"
                            data-trans="nav-gallery">Gallery</a>
                    </li>
                    <li>
                        <a href="#" class="btn-memes" onclick="onOpenPage('memes')" data-trans="nav-memes">Memes</a>
                    </li>
                    <li>
                        <a href="#" class="btn-about" onclick="onOpenPage('about')" data-trans="nav-about">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="editor-container main-layout flex none ">
        <div class="canvas-container">
            <canvas class="canvas" height="550px" width="550px" style="cursor: crosshair;"></canvas>
        </div>
        <div class="tools-container">
            <section class="control-box grid">
                <input type="text" name="line" class="input-line self-center" oninput="onLineText(this.value)"
                    title="You have to write something" autocomplete="off" />
                <button class="btn btn-add-line tooltip" onclick="onAddLine()" title="Add text line">
                    <img src="icons/add.png" />
                    <span class="tooltiptext" data-trans="tooltip"> &nbsp;First: add a new line</span>
                </button>
                <button class="btn btn-remove-line" onclick="onRemoveLine()" title="Delete text line">
                    <img src="icons/trash.png" />
                </button>
            </section>
            <section class="style-box grid">
                <button class="btn btn-increase" onclick="onChangeFontSize(5)" title="Increase font size">
                    <img src="icons/increase font - icon.png" />
                </button>
                <button class="btn btn-decrease" onclick="onChangeFontSize(-5)" title="Decrease font size">
                    <img src="icons/decrease font - icon.png" />
                </button>
                <button class="btn btn-align-left" onclick="onChangeAlign('left')" title="Align left">
                    <img src="icons/align-to-left.png" />
                </button>
                <button class="btn btn-align-center" onclick="onChangeAlign('center')" title="Align center">
                    <img src="icons/center-text-alignment.png" />
                </button>
                <button class="btn btn-align-right" onclick="onChangeAlign('right')" title="Align right">
                    <img src="icons/align-to-right.png" />
                </button>
                <select class="select-font-family btn" onchange="onChangeFontFamily(this.value)">
                    <option value="impact">Impact</option>
                    <option value="comic">Comic</option>
                    <option value="times">Times new roman</option>
                    <option value="verdana">Verdana</option>
                </select>
                <button class="btn btn-stroke-color" title="Stroke color">
                    <img src="icons/paint-board-and-brush.png" />
                    <input type="color" name="stroke-color" value="#000000"
                        oninput="onChangeColor('stroke', this.value)" />
                </button>
                <button class="btn btn-font-color" title="Font color">
                    <img src="icons/text stroke.png" />
                    <input type="color" name="font-color" value="#000000" oninput="onChangeColor('font', this.value)" />
                </button>
            </section>
            <section class="stickers-box flex space-between">
                <button class="btn-arrow arrow-left" onclick="onSetStickersPage(-1)">
                    «
                </button>
                <div class="stickers-container flex"></div>
                <button class="btn-arrow arrow-right" onclick="onSetStickersPage(1)">
                    »
                </button>
            </section>
            <section class="btns-box">
                <ul class="btn-container clean-list flex justify-center">
                    <li>
                        <button class="btn btn-save" onclick="onSaveMeme(this)" data-trans="btn-save">
                            Save
                        </button>
                    </li>
                    <li>
                        <a class="btn-download" href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg"><button
                                class="btn" data-trans="btn-download">Download</button></a>
                    </li>
                    <li>
                        <button class="btn btn-share" onclick="onShareMeme()" data-trans="btn-share">
                            Share
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-remove-sticker" onclick="onRemoveSticker()"
                            data-trans="btn-delete-sticker">
                            Delete sticker
                        </button>
                    </li>
                </ul>
        </div>
    </main>
    <main class="gallery-container">
<section class="search-filter">
    <div class="search-filter-container main-layout flex flex-column justify-center align-center">
        <div class="search-form" onsubmit="onsearch(event)">
            <input
            list="search-words"
            class="search"
            name="search"
            placeholder="Enter search keyword"
            autocomplete="off"
            data-trans="search-placeholder"
          />
          <datalist id="search-words"></datalist>
          <button class="search-btn" type="button">
            <img src="icons/search-icon.png" />
          </button>
        </form>
        </div>
        <div class="fillter-container flex align-center">
            <div>
              <ul
                class="
                  keywords-container
                  clean-list
                  flex
                  align-center
                  flex-wrap
                "
              ></ul>
            </div>
            <div class="btn-more" onclick="onToggleMore(this)">More...</div>
          </div>
        </div>
      </section>
      <section class="images-container main-layout grid"></section>
    </div>
</section>


    </main>

    <script src="js/utils.js"></script>
    <script src="js/Services/storage-service.js"></script>
    <script src="js/Services/upload-service.js"></script>
    <script src="js/Services/image-gallery-service.js"></script>
    <script src="js/Services/meme-editor-service.js"></script>
    <script src="js/Controllers/image-gallery-controller.js"></script>
    <script src="js/Controllers/meme-editor-controller.js"></script>
    <script src="js/Controllers/saved-memes-controller.js"></script>
</body>

</html>
