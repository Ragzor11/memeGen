<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="grid main-layout" onload="onInit()">
    <header class="main-header">
        <section class="top-header grid main-layout">
            <nav class="flex justify-space align-center">
                <div class="logo" onclick="goToGallery()"><img src="design/logo.png" alt="Main logo"></div>
                <ul class="main-menu flex">
                    <li><a href="" class="gallery-link" onclick="goToGallery(event); toggleMainMenu()">Gallery</a></li>
                    <li><a href="" class="about-link" onclick="goToGallery(event); toggleMainMenu()">About</a></li>
                    <button class="btn close-btn" onclick="toggleMainMenu()">X</button>
                </ul>
                <button class="btn hamburger" onclick="toggleMainMenu()">☰</button>
            </nav>
        </section>
        <section class="lower-header grid main-layout">
            <div class="controls flex align-center justify-space">
                <form class="search-bar flex justify-space align-center">
                    <input
                      type="search"
                      placeholder="Enter search keyword"
                      class="search-bar flex justify-space align-center"
                      list="keywordsList"
                      name="filter"
                      title="Filter"
                      data-trans="search"
                      oninput="onSetFilterBy(this)"
                    />
                  </form>
                <article class="filter-by-words flex">
                    <a href="">Funny</a>
                    <a href="">Cats</a>
                    <a href="">Politics</a>
                    <a href="">More...</a>
                </article>
            </div>
        </section>
    </header>
    <main>
        <section class="gallery grid"></section>
        <section class="editor grid">
            <article class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </article>
            <article class="controls-container flex column align-center">
                <input type="text" class="line-text" title="Enter text for the selected line" placeholder="Select text box"
                    oninput="onSetLineTxt(this)">

                <div class="navigation-btns">
                    <button class="btn" title="Switch line" onclick="onSwitchLine()"><img
                            src="design/up-and-down-opposite-double-arrows-side-by-side.png" alt="Switch line"></button>

                    <button class="btn" title="Add a new line" onclick="onAddLine()"><img src="design/add.png"
                            alt="Add line" srcset=""></button>

                    <button class="btn" title="Remove line" onclick="onRemoveLine()"><img src="design/trash.png"
                            alt="Remove line" srcset=""></button>
                </div>

                <button class="change-color btn">
                    <input type="color" class="color-picker btn" title="Pick a color for the selected line"
                        oninput="onSetTxtColor(this)">
                    <img src="design/paint-board-and-brush.png" class="color-picker-img">
                </button>

                <div class="size-btns">
                    <button class="btn" title="Increase font" onclick="onChangeTxtSize(2)"><img
                            src="design/increase font - icon.png" alt="" srcset=""></button>
                    <button class="btn" title="Decrease font" onclick="onChangeTxtSize(-2)"><img
                            src="design/decrease font - icon.png" alt="" srcset=""></button>
                </div>

                <select title="Select font family" class="btn font-family" oninput="onChangeFont(event)">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Impact">Impact</option>
                    <option value="Comic Sans MS">Comic</option>
                </select>

                <div class="align-text-container">
                    <button value="right" onclick="onAlignText(this)" class="btn align-left"><img
                            src="design/align-to-left.png" alt="Align text right"></button>

                    <button value="center" onclick="onAlignText(this)" class="btn align-center"><img
                            src="design/center-text-alignment.png" alt="Align text middle"></button>

                    <button value="left" onclick="onAlignText(this)" class="btn align-right"><img
                            src="design/align-to-right.png" alt="Align text left"></button>
                </div>

                <a href="" download="" class="btn download" onclick="onDownloadCanvas(this)">Download</a>
            </article>

        </section>
    </main>
    <footer class="flex column align-center justify-center">
        <img src="design/logo.png" alt="memegen logo">
        <p>all rights reserved 2023©</p>
    </footer>

    <script src="js/services/util.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
</body>

</html>
